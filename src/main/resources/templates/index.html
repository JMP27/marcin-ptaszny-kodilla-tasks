<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My welcome page</title>
</head>
<body>
<h1>First impression of my page</h1>

<span th:text="${variable}"></span>
<br>
<span th:text="${text1} + ${one} * ${one}"></span>
<br>
<span th:text="${text2} + ((${one} * ${one}) + ${one})"></span>

<span th:text="${text3} + (${one} - (${one}) * ${one})"></span>
